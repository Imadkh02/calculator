<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Cost Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
      
        h2 {
            color: #333;
            text-align: center;
            margin-top: 30px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);

        }
    
        label {
            color: #333;
        }

        .btn-calculate, .btn-secondary {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .btn-calculate:hover, .btn-secondary:hover {
            background-color: #0056b3;
        }


        #results {
            margin-top: 20px;
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }

        #results h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Total Cost Calculator</h2>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="measurement_one">Measurement One (m):</label>
                <input type="number" step="0.01" id="measurement_one" class="form-control" required min="0">
            </div>
            <div class="form-group">
                <label for="measurement_two">Measurement Two (m):</label>
                <input type="number" step="0.01" id="measurement_two" class="form-control" required min="0">
            </div>
            <div class="form-group">
                <label for="square_meter_price">Square Meter Price (DHs):</label>
                <input type="number" step="0.01" id="square_meter_price" class="form-control" required min="0">
            </div>
            <button type="button" class="btn btn-calculate" onclick="calculate()">Calculate</button>
            <button type="button" class="btn btn-secondary ml-2" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <div class="container mt-4" id="results"></div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function calculate() {
            var measurementOne = parseFloat(document.getElementById('measurement_one').value);
            var measurementTwo = parseFloat(document.getElementById('measurement_two').value);
            var squareMeterPrice = parseFloat(document.getElementById('square_meter_price').value);

            var totalArea = measurementOne * measurementTwo;
            var totalCost = totalArea * squareMeterPrice;

            var resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "<h3>Results:</h3>" +
                "Total Area: " + totalArea.toFixed(2) + " m2<br>" +
                "Total Cost: " + totalCost.toFixed(2) + " DHs";
        }

        function resetForm() {
            document.getElementById('results').innerHTML = "";
            document.getElementById('measurement_one').value = "";
            document.getElementById('measurement_two').value = "";
            document.getElementById('square_meter_price').value = "";
        }
    </script>
</body>
</html>
